<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
		<title>Bounce United Form</title>
			<link href="Style.css" rel="Stylesheet">
	</head>
	<body class="ForumColor">
		<form method="post" action="index.html">
			<fieldset>
				<h5>Log In</h5>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email"><br><br>
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" name="pwd" minlength="8"><br><br>
			</fieldset>
			<fieldset>
				<legend>Name</legend>
					<label for="firstname">First:</label>
					<input type="text" id="firstname" name="firstname"/>
					<label for="lastname">Last: </label>
					<input type="text" id="lastname" name="lastname"/>
			</fieldset>
			<fieldset>
				<legend>Age</legend>
					<label for="18">18+: </label>
					<input type="radio" id="18" name="18" value="18"/>
					<br>
					<label for="under18">Under 18: </label>
					<input type="radio" id="under18" name="under18" value="under18"/>
			</fieldset>
			<fieldset>
				<legend>Do you like Bounce United?</legend>
					<input type="checkbox" id="PlaylistYES" name="PlaylistYES" value="PlaylistYES"/>YES
					<input type="checkbox" id="PlaylistNO" name="PlaylistNO" value="PlaylistNO"/>NO
			</fieldset>
			<fieldset>
				<legend>Why do you like this type of music?</legend>
					<textarea></textarea>
			</fieldset>
			<fieldset>
				<label>Are you ready to send? Double check!!!: </label>
					<br>
					<input type="submit" value="Send"/>
			</fieldset>
		</form>
	</body>
</html>
