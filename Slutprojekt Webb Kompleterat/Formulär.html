<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
		<title>Form</title>
		<link href="Style.css" rel="Stylesheet">
	</head>
	<body>
		<header><!--Användning istället för main och man kan ha många headers jämfört med main. -->
			<h1>Bounce United</h1><!--Rubrik på sidan-->
				<nav><!--Skapar en navigations lista som är kopplade till andra html sidor-->
					<ul><!--Används för att skapa en lista-->
						<li><a href="index.html">𝅘𝅥𝅮Home𝅘𝅥𝅮</a></li>
						<li><a href="History.html">𝅘𝅥𝅮History𝅘𝅥𝅮</a></li><!--Det man skriver i li är det man vill ska vara listat i sin lista. I detta fall länkar jag till en annan html sida-->
						<li><a href="Toplist.html">𝅘𝅥𝅮Toplist𝅘𝅥𝅮</a></li>
						<li><a href="Instruments.html">𝅘𝅥𝅮Instruments𝅘𝅥𝅮</a></li>
						<li><a href="Video.html">𝅘𝅥𝅮Video𝅘𝅥𝅮</a></li>
						<li><a class="Annan" href="Formulär.html">𝅘𝅥𝅮Form𝅘𝅥𝅮</a></li>
					</ul><!--Avslutar det man vill ha i listan-->
				</nav><!--Stänger av det man ville ha i sin navigations lista-->
		</header><!--Avslutar kodningen inom header-->
		<form class="box white2" method="post" action="index.html"><!--Klassen white-box används för att stylea / göra en vit ruta bakom texten och POST används så man inte ser lösenord i sökfältet osv. Action är den sida man vill komma till efter man tryckt på knappen "send"-->
			<fieldset>
				<legend>Register</legend>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email"><br><br>
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" name="pwd" minlength="8"><br><br>
			</fieldset>
			<fieldset>
				<legend>Name</legend>
					<label for="firstname">First:</label>
					<input type="text" id="firstname" name="firstname"/>
					<label for="lastname">Last: </label>
					<input type="text" id="lastname" name="lastname"/>
			</fieldset>
			<fieldset>
				<legend>Age</legend>
					<label for="18">18+: </label>
					<input type="radio" id="18" name="+-18" value="18"/>
					<br>
					<label for="under18">Under 18: </label>
					<input type="radio" id="under18" name="+-18" value="under18"/>
			</fieldset>
			<fieldset>
				<legend>Do you like Bounce United?</legend>
					<input type="checkbox" id="PlaylistYES" name="Playlist" value="PlaylistYES"/>YES
					<input type="checkbox" id="PlaylistNO" name="Playlist" value="PlaylistNO"/>NO
			</fieldset>
			<fieldset>
				<legend>Why do you like this type of music?</legend>
					<textarea></textarea>
			</fieldset>
			<fieldset>
				<legend>Are you ready to send? Double check!!!: </legend>
					<br>
					<input type="submit" value="Send"/>
			</fieldset>
		</form>
		<p id="footer">
			®Bounce United - Tom Rangren
		</p>
	</body>
</html>
